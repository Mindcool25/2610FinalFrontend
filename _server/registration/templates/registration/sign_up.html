{% extends "registration/base.html"%}

{% block content %}
<form action="/registration/sign_up/" method="post">
  {% csrf_token %}
  <div>
    <label>
     Username 
      <input type="text" name="Username">
    </label>
  </div>
  <div>
    <label>
      Email
      <input type="email" name="email">
    </label>
  </div>
  <div>
    <label>
      Password
      <input type="password" name="password">
    </label>
  </div>
  <button>Create Account</button>
</form>
{% endblock %}
