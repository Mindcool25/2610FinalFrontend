{% extends "registration/base.html"%}

{% block content %}
<form action="/registration/sign_in/" method="post">
  {% csrf_token %}
  <div>
    <label>
      Username
      <input type="username" name="username">
    </label>
  </div>
  <div>
    <label>
      Password
      <input type="password" name="password">
    </label>
  </div>
  <button>Sign In</button>
  <div class="create">
    <a href="/registration/sign_up/">Create New Account</a>
  </div>
</form>

{% endblock %}
